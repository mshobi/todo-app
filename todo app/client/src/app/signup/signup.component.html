<div class ="container">
    <h2 class = "page-header">SignUp</h2>
    <form (submit)= "SignupUser()">

        <div class = "form-group">
            <label> Name</label>
            <input type = "hidden" [(ngModel)] = "role" name = "role"  value="user" class = "form-control">
            <input type = "text" [(ngModel)] = "name" name = "name" class = "form-control">
          </div>
          <div class = "form-group">
              <label>PEC ID</label>
              <input type = "text" [(ngModel)] = "PEC_ID" name = "PEC_ID" class = "form-control">
          </div>  
          <div class = "form-group">
                <label>Password</label>
                <input type = "text" [(ngModel)] = "password" name = "password" class = "form-control" required>
          </div>
          <div class = "form-group">
            <label>Phone</label>
            <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control">
          </div>
          <div class = "form-group">
            <label>Email</label>
            <input type = "text" [(ngModel)] = "email" name = "email" class = "form-control">
          </div>
          <div class = "form-group">
            <label>CNIC Number</label>
            <input type = "text" [(ngModel)] = "cnic" name = "cnic" class = "form-control">
          </div>

    
        <input type= "submit" class = "btn btn btn-success" value = "SignUp">  
    </form>
  </div>
