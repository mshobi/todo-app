<div class ="container">
  <h2 class = "page-header"> ADD DATA</h2>
  <form (submit)= "addContact()">
      <div class = "form-group">
        <label> Name</label>
         <input type = "text" [(ngModel)] = "name" name = "name" class = "form-control">
      </div>
      <div class = "form-group">
          <label>PEC ID</label>
          <input type = "text" [(ngModel)] = "PEC_ID" name = "PEC_ID" class = "form-control">
      </div>  
      <div class = "form-group">
            <label>Password</label>
            <input type = "text" [(ngModel)] = "password" name = "password" class = "form-control" required>
      </div>
      <div class = "form-group">
        <label>Phone</label>
        <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control">
      </div>
      <div class = "form-group">
        <label>Email</label>
        <input type = "text" [(ngModel)] = "email" name = "email" class = "form-control">
      </div>
      <div class = "form-group">
        <label>CNIC Number</label>
        <input type = "text" [(ngModel)] = "cnic" name = "cnic" class = "form-control">
      </div>
      <input type= "submit" class = "btn btn btn-success" value = "Add">  
  </form>
</div>
<hr>
<div class = "container">
    <div *ngFor = "let contact of contacts">
      <div class = "col-md-3">
        {{contact.name}}
      </div>
      <div class = "col-md-3">
          {{contact.PEC_ID}}
      </div>
      <div class = "col-md-3">
            {{contact.password}}
      </div>
      <div class = "col-md-3">
        {{contact.phone}}
      </div>
      <div class = "col-md-3">
        {{contact.email}}
      </div>
      <div class = "col-md-3">
        {{contact.cnic}}
      </div>
      <div class = "col-md-3">
          {{contact.role}}
        </div>
      <div class = "col-md-3">
        <input type= "button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
        <br><br>
      </div>
    </div>
</div>
